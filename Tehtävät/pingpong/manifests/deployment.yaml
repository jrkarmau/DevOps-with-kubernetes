apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: jovankarmakka/pingpong:v0.10
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              value: "jovan"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgress-password
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "pingpong"
